<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE FORM</title>
  </head>
  <body>
    <table width="50%" align="center">
         <form action="">
            <!-- hidden-->
            <input type="hidden" value="bola jabe na" name="ojana">
            <!-- hidden-->
            <tr>
        <td colspan="3"> 
            <h2>Sign Up Form</h2>
        </td>
            </tr>
        <tr>
            <td><label for="yname">Your Name</label></td>
            <td>:</td>
            <td><input type="text" placeholder="Your Name" id="yname" /></td>
        </tr>
        <tr>
            <td><label for="age">Your Age</label></td>
            <td>:</td>
            <td><input type="text" placeholder="Your Age" id="age" /></td>
        </tr>
        <tr>
            <td><label for="phone">Your Mobile</label></td>
            <td>:</td>
            <td><input type="text" placeholder="Your Mobile" id="phone" /></td>
        </tr>
        <tr>
            <td><label for="email">Your Email:</label></td>
            <td>:</td>
            <td><input type="email" placeholder="Your Email" id="email" /></td>
        </tr>
        <tr>
            <td><label for="">Your Gender</label></td>
            <td>:</td>
            <td>
            <input type="radio" name="ibrahim" value="male"/>Male
            <input type="radio" name="ibrahim" value="female"/>Female
            <input type="radio" name="ibrahim" value="others"/>others
            </td>
        </tr>
        <tr>
            <td><label for="">Your Skills</label></td>
            <td>:</td>
            <td>
            <input type="checkbox" name="md" value="HTML"/>HTML
            <input type="checkbox" name="md" value="CSS"/>CSS
            <input type="checkbox" name="md" value="JS"/>JS
            </td>
        </tr>
        <tr>
            <td><label for="">Profile Picture</label></td>
            <td>:</td>
            <td>
            <input type="file"  id="pp"/>
           
            </td>
        </tr>
        <tr valign="top">
            <td>
                <label for="add">Address</label>
            </td>
            <td>:</td>
            <td><textarea name="" id="add" cols="30" rows="5" placeholder="Your Adress"></textarea></td>
        </tr>
        <tr>
            <td>
    <label for="cnt">Country</label>
            </td>
            <td>:</td>
            <td>
                <select id="cnt">
                    <option value="">--Select Country--</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="others">Others</option>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="submit" value="Sign Up"/></td>
        </tr>

        </form>
    </table>
